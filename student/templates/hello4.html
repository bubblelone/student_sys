{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
</head>
<body>
<form id="form1" class="layui-form" action="提交路径" method="post">

<div class="layui-form-item ">

　　<label class="layui-form-label">成本预算 <span style="color: red; font-size: 20px">*</span>: </label>
　　<div class="layui-input-block">

　　　　<input type="text" name="costbudget" lay-verify="required|validateMoney" placeholder="请输入" autocomplete="off" class="layui-input">
　　</div>
</div>

</form>

<script type="text/javascript">
　　layui.use('form', function () {
　　var form = layui.form;

　　//自定义表单验证（金额）
　　form.verify({
　　　　validateMoney: [
　　　　　　/^[+]{0,1}(\d+)$/  //正则表达式
　　　　　　,'金额只能为正整数'  //提示信息
　　　　]
　　});

//自定义表单验证（地址链接）
form.verify({
address: [
/^((ht|f)tps?):\/\/[\w\-]+(\.[\w\-]+)+([\w\-\.,@?^=%&:\/~\+#]*[\w\-\@?^=%&\/~\+#])?$/
,'请输入正确的地址链接，如：https://www.jd.com/'
]
});
});

</script>

</body>
</html>
